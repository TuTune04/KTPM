<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Images</title>
</head>
<body>
  <h1>Upload Images</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="images" accept="image/*" multiple required />
    <button type="submit">Upload and Get PDF</button>
  </form>
</body>
</html>
